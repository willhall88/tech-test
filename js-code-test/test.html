<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Coding Test</title>
    <style type="text/css"></style>
  </head>
  <body>
    <h1>JavaScript Coding Test</h1>
    <div id="content">
    	<template id='avatar-template'>
    		<img src="{{committer.avatar_url}}">
    	</template>
    </div>
    
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' type='text/javascript'></script>
    <script src="mustache.js"></script>
    <script>
      $(document).ready(function() {
        addAvatar();
      });

      function addAvatar(){
      	$.get('https://api.github.com/repos/rails/rails/commits', function(commits){
      		firstTwentyCommits = commits.slice(0,20);
      		console.log(firstTwentyCommits);
      		firstTwentyCommits.forEach(function(commit){
      			var newAvatar = Mustache.render($('#avatar-template').html(), commit);
      			$(newAvatar).prependTo('#content')
      		});
      	});
      };
      
    </script>

  </body>
</html>
