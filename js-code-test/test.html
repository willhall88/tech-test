<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Coding Test</title>
    <style type="text/css"></style>

    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <section class="border">
      <section class="body">
        <h1>JavaScript Coding Test</h1>
        <form class='search'>
          <label>Enter a repository: repo-owner/repo-name</label>
          <input id='repo' type="text" name="search" placeholder=" willhall88/angry-kitty ">
          <button type='submit'>Load repository</button>
        </form>
        <hr>
        <div id="content">
        </div>
      </section>
    </section>
    
    <template id='avatar-template'>
      <span class="commit">
        <img id="{{id}}" class="{{commits}}" src="{{avatarUrl}}">
      </span>
    </template>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' ></script>
    <script type="text/javascript" src="lib/mustache.js"></script>
    <script type="text/javascript" src="src/application.js"></script>
    <script type="text/javascript" src="src/commits.js"></script>
  </body>
</html>
